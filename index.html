<body>
  <div id="title-space">
    <h1 id="title-word">夏休みの絵日記ジェネレータ</h1>
    <img src="images/taiyo.svg" class="svgImage" alt="太陽の絵">
  </div>
  <div id="main-space">

    <!--ここに一画面目のHTMLを書く-->
    <div id="child-space">
      <div id="description">
        <p>書きたい月日とあなたの一人称を入力して「絵日記を描く」ボタンを押ください</p>
      </div>
      <div id="input-space">

        <div class="flex-box">
          <p>半角数字で月を入力してください</p>
          <input type="text" id="input-month" class="input-box">
          <h3>月</h3>
        </div>

        <div class="flex-box">
          <p>半角英数で日を入力してください</p>
          <input type="text" id="input-day" class="input-box">
          <h3>日</h3>
        </div>

      </div>
      <div class="flex-box">
        <input type="text" id="input-fp" class="input-box">
        <p id="fp-description">あなたの一人称を入力してください　例・わたし、はなこちゃん、じろうくん</p>
      </div>
      <div id="button-space">
        <button id="write-button">絵日記を描く</button>
      </div>
    </div>
    <!--この下に二画面目のコードを書く-->
    <div id="second-child-space">
      <div id="enikki-space">
        <div id="top-space">
          <img class="right-top" id="taiyo-art" src="images/taiyo.svg" alt="太陽の絵">
          <img class="svgImage" id="me-art" src="images/me.svg" alt="自分の絵">
          <img class="right-top" id="moon-art" src="images/moon.svg" alt="月の絵">
          <img class="center-left-person" id="okaasande-art" src="images/okaasande.svg" alt="">
          <img class="center-left-person" id="otousande-art" src="images/otousande.svg" alt="">
          <img class="right-bottom" id="gohan-art" src="images/gohanwotabemashita.svg" alt="">
          <img class="center-left-person" id="hoga-oji-art" src="images/hogarakanaojisande.svg" alt="">
          <img class="center-left-person" id="sinseki-art" src="images/sinsekinohitotatide.svg" alt="">
          <img class="left-bottom" id="suizoku-art" src="images/suizokukanniitte.svg" alt="">
          <img class="center-top" id="tanoshi-art" src="images/enjoy.svg" alt="">
          <img class="left-bottom" id="motorshow-art" src="images/motorshow.svg" alt="">
          <img class="left-bottom" id="santyou-art" src="images/santyou.svg" alt="">
          <img class="left-bottom" id="tikasuimyaku-art" src="images/tikasuimyaku.svg" alt="">
          <img class="right-bottom" id="sleep-art" src="images/sleep.svg" alt="">
          <img class="right-bottom" id="dance-art" src="images/dance.svg" alt="">
          <img class="right-bottom" id="balance-art" src="images/balance.svg" alt="">
          <img class="center-top" id="sleepy-art" src="images/sleepy2.svg" alt="">
          <img class="center-top" id="full-art" src="images/full2.svg" alt="">
          <img class="center-top" id="tomorrow-art" src="images/tomorrow.svg" alt="">
          <img class="right-bottom" id="doujou-art" src="images/doujou.svg" alt="">
        </div>
        <div id="buttom-space">
